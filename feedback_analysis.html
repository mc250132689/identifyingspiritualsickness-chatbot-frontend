<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸ“Š Feedback Analysis</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
  body{font-family:Arial,sans-serif;background:#f0f5f4;color:#1b3b3a;padding:20px;}
  h1,h2,h3{color:#14532d;text-align:center;}
  #summary-box{background:#f4faf8;border:1px solid #b9d8cf;padding:15px;margin:20px 0;border-radius:6px;}
  #charts-container{display:grid;grid-template-columns:1fr 1fr;gap:20px;margin-top:20px;}
  canvas{background:#fff;border-radius:8px;padding:10px;}
  @media(max-width:700px){#charts-container{grid-template-columns:1fr;}}
  table{width:100%;border-collapse:collapse;margin-top:15px;}
  th,td{border:1px solid #ccc;padding:8px;font-size:14px;}
  th{background:#dfe8e6;}
  #export-pdf-btn{background:#6b7280;color:white;padding:12px 20px;border-radius:8px;cursor:pointer;margin:20px auto;display:block;}
  #export-pdf-btn:hover{background:#4b5563;}
</style>
</head>
<body>

<h1>ðŸ“Š Feedback Analysis</h1>

<div id="summary-box">
  <p><strong>Total Feedback:</strong> <span id="total-count">0</span></p>
  <p><strong>Average Satisfaction Score (Q8):</strong> <span id="avg-score">-</span> / 5</p>
  <p><strong>Most Common Keywords:</strong> <span id="keywords">Loading...</span></p>
</div>

<div id="charts-container"></div>

<button id="export-pdf-btn">ðŸ“„ Export PDF Report</button>

<h3>All Feedback Records</h3>
<table id="feedback-table">
<thead>
<tr>
<th>Name</th><th>Student ID</th><th>Program</th><th>Experience Score (Q8)</th><th>Most Mentioned Issue</th><th>Comments</th>
</tr>
</thead>
<tbody></tbody>
</table>
<script src="feedback_analysis.js"></script>
</body>
</html>
