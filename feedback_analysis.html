<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Analysis - Identifying Spiritual Sickness Chatbot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 1000px; margin: 30px auto; background: #fff; padding: 20px; border-radius: 8px; }
    h1 { text-align: center; }
    .stats { display: flex; justify-content: space-around; margin-top: 20px; }
    .stats div { background: #eee; padding: 15px; border-radius: 6px; text-align: center; width: 30%; }
    table { width: 100%; border-collapse: collapse; margin-top:20px; }
    th, td { border: 1px solid #ddd; padding: 10px; font-size: 14px; }
    th { background: #fafafa; }
    ul { padding-left: 20px; }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸ“Š Feedback Analysis</h1>

    <p><b>Total Feedback Received:</b> <span id="feedbackCount">0</span></p>

    <div class="stats">
      <div>
        <h3>Positive</h3>
        <span id="positiveCount">0</span>
      </div>
      <div>
        <h3>Neutral</h3>
        <span id="neutralCount">0</span>
      </div>
      <div>
        <h3>Negative</h3>
        <span id="negativeCount">0</span>
      </div>
    </div>

    <h3>Top Keywords</h3>
    <ul id="keywordList"></ul>

    <h3>Feedback Records</h3>
    <table>
      <thead>
        <tr>
          <th>Feeling</th>
          <th>Comments</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="feedbackTableBody"></tbody>
    </table>
  </div>
</body>
</html>
