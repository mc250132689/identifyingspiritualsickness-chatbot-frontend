<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“Š Feedback Analysis</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    table {
      width:100%;
      border-collapse:collapse;
      margin-top:15px;
    }
    th, td {
      border:1px solid #ccc;
      padding:8px;
      font-size:14px;
    }
    h2, h3 { margin-top:25px; }
    .sentiment-positive { color:green; font-weight:bold; }
    .sentiment-negative { color:red; font-weight:bold; }
    .sentiment-neutral { color:#444; font-weight:bold; }
    #word-frequency span {
      display:inline-block;
      margin:3px;
      padding:3px 6px;
      background:#f0f5f4;
      border-radius:4px;
      font-size:13px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Feedback Analysis</h2>
  <p>Total Submissions: <strong id="total-feedback">0</strong></p>
  <p>Average Rating (1-5): <strong id="average-rating">0</strong></p>

  <h3>Sentiment Overview</h3>
  <canvas id="sentimentChart"></canvas>
  <table>
    <thead>
      <tr><th>Sentiment</th><th>Count</th></tr>
    </thead>
    <tbody id="sentiment-table"></tbody>
  </table>

  <h3>Most Frequent Words</h3>
  <div id="word-frequency"></div>

  <h3>All Feedback</h3>
  <table id="feedback-table">
    <thead>
      <tr><th>#</th><th>Name</th><th>Student ID</th><th>Rating</th><th>Comment</th><th>Sentiment</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="feedback_analysis.js"></script>
</body>
</html>
