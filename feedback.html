<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - Identifying Spiritual Sickness Chatbot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    .btn { padding: 10px 18px; font-size: 14px; border-radius: 8px; transition: background 0.2s; text-align: center; display: inline-block; text-decoration: none; }
    .btn:hover { background-color: #3b5e53; }
    input, select, textarea { font-size: 14px; }
  </style>
</head>
<body>
<div class="container">
  <div class="card">
    <header style="align-items:flex-start; display:flex; gap:10px;">
      <div class="brand">✍️</div>
      <div>
        <h1>Feedback Form</h1>
        <div style="font-size:13px;color:#4b6960">Please fill this short feedback to help improve the chatbot.</div>
      </div>
      <div style="margin-left:auto">
        <a href="chat.html" class="btn small">← Back to Chat</a>
      </div>
    </header>

    <form id="feedback-form">
      <!-- Sections omitted for brevity; keep your current inputs/selects/textareas for Q1-Q14 -->

      <div style="margin-top:12px;text-align:right">
        <button type="submit" class="btn">Submit Feedback</button>
      </div>
      <p id="feedback-status" class="small"></p>
    </form>
  </div>
</div>

<script>
const FEEDBACK_API = "https://identifyingspiritualsickness-chatbot.onrender.com/submit-feedback";
const SENTIMENT_API = "https://identifyingspiritualsickness-chatbot.onrender.com/sentiment";

const form = document.getElementById("feedback-form");
const status = document.getElementById("feedback-status");

async function getSentiment(text) {
  try {
    const res = await fetch(SENTIMENT_API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    });
    const result = await res.json();
    if (!Array.isArray(result) || !result[0]) return { label: "Neutral", class: "sentiment-neutral" };
    const sorted = result[0].sort((a,b)=>b.score-a.score)[0];
    const label = sorted.label.toLowerCase();
    if(label.includes("positive")) return { label: "Positive", class: "sentiment-positive" };
    if(label.includes("negative")) return { label: "Negative", class: "sentiment-negative" };
    return { label: "Neutral", class: "sentiment-neutral" };
  } catch {
    return { label: "Neutral", class: "sentiment-neutral" };
  }
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();
  status.textContent = "Submitting...";

  const payload = {
    name: document.getElementById("name").value.trim(),
    student_id: document.getElementById("student_id").value.trim(),
    program: document.getElementById("program").value.trim(),
    q4: document.getElementById("q4").value.trim(),
    q5: document.getElementById("q5").value.trim(),
    q6: document.getElementById("q6").value.trim(),
    q7: document.getElementById("q7").value.trim(),
    q8: document.getElementById("q8").value.trim(),
    q9: document.getElementById("q9").value.trim(),
    q10: document.getElementById("q10").value.trim(),
    q11: document.getElementById("q11").value.trim(),
    q12: document.getElementById("q12").value.trim(),
    q13: document.getElementById("q13").value.trim(),
    q14: document.getElementById("q14").value.trim(),
    comments: document.getElementById("q14").value.trim()
  };

  try {
    // Submit feedback
    const res = await fetch(FEEDBACK_API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    const data = await res.json();
    status.textContent = data.message || "✅ Submitted. Thank you!";
    form.reset();

    // Run sentiment analysis via backend proxy
    const sentiment = await getSentiment(payload.q14);
    payload.sentiment = sentiment.label;
    payload.sentimentClass = sentiment.class;

    // Notify admin dashboard or any open tabs
    if(window.opener && !window.opener.closed) {
      window.opener.postMessage({ type:"refresh-feedback", newFeedback: payload }, "*");
    }

    // Notify local listeners (chat page, view_feedback, etc.)
    window.dispatchEvent(new CustomEvent("feedback-submitted", { detail: payload }));

  } catch(err) {
    console.error(err);
    status.textContent = "⚠️ Error submitting feedback. Please try again later.";
  }
});
</script>
</body>
</html>
