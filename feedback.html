<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback - Identifying Spiritual Sickness Chatbot</title>
    <link rel="stylesheet" href="/static/css/feedback.css">
</head>
<body>
    <header>
        <h1>User Feedback</h1>
        <a href="/">Back to Dashboard</a>
    </header>
    <main>
        <ul>
            {% for fb in feedback_data %}
            <li>{{ fb.created_at }} | {{ fb.text }}</li>
            {% endfor %}
        </ul>
    </main>
    <script src="/static/js/feedback.js"></script>
</body>
</html>
