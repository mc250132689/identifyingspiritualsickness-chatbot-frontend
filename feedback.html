<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback - Identifying Spiritual Sickness Chatbot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <h2>Feedback Form</h2>
      </header>

      <form id="feedback-form">

        <label>Name</label>
        <input type="text" id="name" required>

        <label>Student ID</label>
        <input type="text" id="student_id" required>

        <label>Programme</label>
        <input type="text" id="program" required>

        <hr>
        <p><strong>Use scale 1â€“5:</strong> 1 = Strongly Disagree, 5 = Strongly Agree</p>

        <!-- Reusable dropdown -->
        <script>
          function ratingOptions() {
            return `
              <option value="1">1 - Strongly Disagree</option>
              <option value="2">2 - Disagree</option>
              <option value="3">3 - Neutral</option>
              <option value="4">4 - Agree</option>
              <option value="5">5 - Strongly Agree</option>
            `;
          }
        </script>

        <label>Q4. The chatbot was easy to use</label>
        <select id="q4" required>
          <script>document.write(ratingOptions())</script>
        </select>

        <label>Q5. The responses were understandable</label>
        <select id="q5" required>
          <script>document.write(ratingOptions())</script>
        </select>

        <label>Q6. The chatbot provided useful guidance</label>
        <select id="q6" required>
          <script>document.write(ratingOptions())</script>
        </select>

        <label>Q7. I feel this topic is important for students</label>
        <select id="q7" required>
          <script>document.write(ratingOptions())</script>
        </select>

        <label>Q8. I learned something new</label>
        <select id="q8" required>
          <script>document.write(ratingOptions())</script>
        </select>

        <label>Q9. The chatbot answers were relevant</label>
        <select id="q9" required>
          <script>document.write(ratingOptions())</script>
        </select>

        <label>Q10. The design was comfortable to use</label>
        <select id="q10" required>
          <script>document.write(ratingOptions())</script>
        </select>

        <label>Q11. The chatbot improved my awareness</label>
        <select id="q11" required>
          <script>document.write(ratingOptions())</script>
        </select>

        <label>Q12. I would recommend this chatbot</label>
        <select id="q12" required>
          <script>document.write(ratingOptions())</script>
        </select>

        <label>Q13. I would like to see this improved further</label>
        <select id="q13" required>
          <script>document.write(ratingOptions())</script>
        </select>

        <label>Q14. The chatbot encouraged reflection</label>
        <select id="q14" required>
          <script>document.write(ratingOptions())</script>
        </select>

        <label>Additional Comments</label>
        <textarea id="comments" rows="4"></textarea>

        <button type="submit">Submit Feedback</button>
        <p id="feedback-status"></p>

      </form>
    </div>
  </div>

  <script src="feedback.js"></script>
</body>
</html>
