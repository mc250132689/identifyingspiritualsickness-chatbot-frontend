<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ•‹ Identifying Spiritual Sickness Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Container */
    .chat-container {
      max-width: 700px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #0b3d2f;
      margin-bottom: 20px;
    }

    /* Chat Box */
    #chat-box {
      max-height: 450px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 15px;
      padding: 15px;
      background: #f2f9f7;
    }

    .message-pair {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .user-msg {
      align-self: flex-end;
      text-align: right;
      background: #d1f2eb;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .bot-msg {
      align-self: flex-start;
      text-align: left;
      background: #e0f7f4;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
    }

    .bot-msg p { margin: 10px 0; }

    /* Input Container */
    .input-container {
      display: flex;
      margin-top: 15px;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px 0 0 8px;
      border: 1px solid #ccc;
    }

    .input-container button {
      padding: 12px 20px;
      background: #1abc9c;
      color: white;
      border: 1px solid #16a085;
      border-left: 0;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      transition: 0.3s;
    }

    .input-container button:hover {
      background: #16a085;
    }

    /* Collapsible content */
    .collapsible-container {
      margin-top: 5px;
    }

    .collapsible-btn {
      background: #1abc9c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 5px;
      font-size: 14px;
    }

    .collapsible-btn:hover {
      background: #16a085;
    }

    /* Tables inside messages */
    .chat-table {
      border-collapse: collapse;
      width: 100%;
      margin: 10px 0;
    }

    .chat-table td {
      border: 1px solid #ccc;
      padding: 6px 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #user-input, .input-container button {
        font-size: 14px;
      }

      .user-msg, .bot-msg {
        max-width: 95%;
      }

      .chat-container {
        margin: 20px 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>ðŸ•‹ Identifying Spiritual Sickness Chatbot</h1>
    <div id="chat-box"></div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
