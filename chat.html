<link rel="stylesheet" href="style.css">
<style>
body { font-family: Arial, sans-serif; }
.container { max-width:600px; margin:auto; padding:20px; }
#chat-box { border:1px solid #ccc; border-radius:12px; padding:10px; height:400px; overflow-y:auto; background:#f9fdfb; display:flex; flex-direction:column; gap:8px; }

.user-msg { align-self:flex-end; background:#d1e7ff; }
.bot-msg { align-self:flex-start; background:#e2e2e2; }
input, textarea { width:100%; padding:10px; margin-top:5px; border-radius:10px; border:1px solid #ccc; font-size:16px; }
.btn { padding:10px 18px; font-size:14px; border-radius:10px; background:#4b6960; color:white; border:none; cursor:pointer; }
.btn:hover { background:#3b5e53; }
</style>
</head>
<body>
<div class="container">
<h1>ðŸ•‹ Chatbot</h1>
<div id="chat-box"></div>
<form id="chat-form">

<button type="submit" class="btn">Send</button>
</form>
</div>
<script src="chat.js"></script>
</body>
