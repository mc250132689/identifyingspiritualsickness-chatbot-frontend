<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ•‹ Identifying Spiritual Sickness Chatbot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- Button tweaks for mobile friendliness --- */
    .btn {
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      transition: background 0.2s;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #3b5e53;
    }

    #send-btn {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .input-container {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    /* Use textarea for dynamic height */
    .input-container textarea {
      flex: 1 1 auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      resize: none;
      overflow-y: hidden;
      min-height: 40px;
      max-height: 150px;
    }

    /* Header links container */
    header > div:last-child {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    /* --- Chat box styles --- */
    #chat-box {
      margin-top: 10px;
      max-height: 70vh; /* flexible max height */
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #f9fdfb;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .message {
      display: inline-block;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      line-height: 1.4;
      font-size: 15px;
      transition: background 0.3s;
    }

    .message.user {
      background-color: #d1e7dd;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .message.bot {
      background-color: #ffffff;
      border: 1px solid #ccc;
      align-self: flex-start;
      text-align: left;
      margin-right: auto;
    }

    /* Highlight last message */
    .message:last-child {
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* --- Media queries for small screens --- */
    @media (max-width: 600px) {
      header > div:last-child {
        flex-direction: column;
        width: 100%;
      }

      .btn {
        font-size: 16px;
        padding: 12px 20px;
      }

      .input-container textarea {
        flex: 1 1 100%;
      }

      #send-btn {
        width: 100%;
      }

      #chat-box {
        max-height: 60vh;
      }

      .message {
        font-size: 16px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header style="display:flex;align-items:center;gap:10px;flex-wrap:wrap">
        <div class="brand">ï·½</div>
        <div style="flex:1">
          <h1>Identifying Spiritual Sickness Chatbot</h1>
          <div style="font-size:13px;color:#4b6960">Answers using Quran, Sahih Hadith & valid ruqyah practices</div>
        </div>
        <div>
          <a class="btn secondary small" href="feedback.html">âœï¸ Feedback</a>
          <a class="btn small" href="admin_dashboard.html">ğŸ” Admin</a>
        </div>
      </header>

      <div id="chat-box">
        <!-- Chat messages will appear here -->
      </div>

      <div class="input-container">
        <textarea id="user-input" placeholder="Type your message... (Enter to send, Shift+Enter for newline)" rows="1"></textarea>
        <button id="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
