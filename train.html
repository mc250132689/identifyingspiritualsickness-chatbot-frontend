<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Spiritual Bot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    /* Same styles as before */
    .btn { padding: 12px 20px; font-size: 16px; border-radius: 10px; background-color:#4b6960;color:white; cursor:pointer; border:none; }
    .btn:hover { background-color:#3b5e53; }
    #train-form { display:flex; flex-direction:column; gap:10px; margin-top:10px; }
    #train-form input, #train-form textarea { padding:12px; font-size:16px; border-radius:10px; border:1px solid #ccc; resize:none; width:100%; }
    #train-preview { margin-top:15px; padding:10px; border:1px solid #ccc; border-radius:12px; background:#f9fdfb; display:flex; flex-direction:column; gap:8px; max-height:300px; overflow-y:auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Train Chatbot</h1>
      <form id="train-form">
        <input type="text" id="question" placeholder="Enter question" required>
        <textarea id="answer" placeholder="Enter answer" required></textarea>
        <button type="submit" class="btn">Submit</button>
      </form>
      <p id="train-response"></p>
      <div id="train-preview"></div>
    </div>
  </div>

<script src="train.js"></script>
<script>
const inputs = [document.getElementById('question'), document.getElementById('answer')];
inputs.forEach(el => el.addEventListener('input', () => { el.style.height='auto'; el.style.height=el.scrollHeight+'px'; }));
</script>
</body>
</html>
