<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Spiritual Bot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    textarea {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      border-radius: 10px;
      resize: none;
      overflow-y: hidden;
      line-height: 1.4;
    }
    #question { margin-bottom: 10px; }
    button { padding: 10px 18px; font-size: 16px; border-radius: 10px; margin-top: 8px; cursor: pointer; }
    #train-preview { margin-top: 20px; max-height: 400px; overflow-y: auto; }
    .train-msg-pair { display: flex; flex-direction: column; margin-bottom: 15px; border-left: 4px solid #ccc; padding-left: 10px; background: #fff; border-radius: 10px; padding:10px; }
    .train-user-msg, .train-bot-msg { padding: 10px 15px; border-radius: 20px; max-width: 80%; word-wrap: break-word; margin: 5px 0; white-space: pre-wrap; }
    .train-user-msg { align-self: flex-end; background-color: #d1e7ff; }
    .train-bot-msg { align-self: flex-start; background-color: #e2e2e2; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Train Chatbot</h1>
      <form id="train-form">
        <input type="text" id="question" placeholder="Enter question" required>
        <textarea id="answer" placeholder="Enter answer" required rows="1"></textarea>
        <button type="submit">Submit</button>
      </form>
      <p id="train-response"></p>

      <!-- Preview trained Q&A -->
      <div id="train-preview"></div>
    </div>
  </div>

  <script src="train.js"></script>
</body>
</html>
