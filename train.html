<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Spiritual Bot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    .btn {
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      transition: background 0.2s;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }
    .btn:hover { background-color: #3b5e53; }
    #send-btn { padding: 12px 20px; font-size: 16px; border-radius: 10px; flex-shrink: 0; }
    .input-container { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 10px; }
    .input-container textarea {
      flex: 1 1 auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      resize: none;
      overflow-y: hidden;
      min-height: 40px;
      max-height: 150px;
    }
   </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Train Chatbot</h1>
      <form id="train-form">
        <input type="text" id="question" placeholder="Enter question" required>
        <textarea id="answer" placeholder="Enter answer" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <p id="train-response"></p>

      <!-- Preview trained Q&A -->
      <div id="train-preview"></div>
    </div>
  </div>

  <script src="train.js"></script>
</body>
</html>
