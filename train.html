<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Train Spiritual Bot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    /* --- Button style (same as chat.html) --- */
    .btn {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 10px;
      transition: background 0.2s;
      text-align: center;
      display: inline-block;
      text-decoration: none;
      cursor: pointer;
      border: none;
      background-color: #4b6960;
      color: white;
      flex-shrink: 0;
    }
    .btn:hover { background-color: #3b5e53; }

    /* --- Form container --- */
    #train-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    /* --- Input & textarea styles like chat.html --- */
    #train-form input,
    #train-form textarea {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      overflow-y: hidden;
      min-height: 40px;
      max-height: 150px;
      width: 100%;
      box-sizing: border-box;
    }

    /* --- Train preview styling --- */
    #train-preview {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #f9fdfb;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 300px;
      overflow-y: auto;
    }

    @media (max-width: 600px) {
      .btn { width: 100%; font-size: 16px; padding: 12px 20px; }
      #train-form input, #train-form textarea { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Train Chatbot</h1>
      <form id="train-form">
        <input type="text" id="question" placeholder="Enter question" required rows="1">
        <textarea id="answer" placeholder="Enter answer" required rows="1"></textarea>
        <button type="submit" class="btn">Submit</button>
      </form>
      <p id="train-response"></p>

      <!-- Preview trained Q&A -->
      <div id="train-preview"></div>
    </div>
  </div>

  <script>
    // Auto-resize function for inputs and textareas
    function autoResize(el) {
      el.style.height = 'auto';
      el.style.height = el.scrollHeight + 'px';
    }

    const inputs = [document.getElementById('question'), document.getElementById('answer')];
    inputs.forEach(el => {
      el.addEventListener('input', () => autoResize(el));
      // Initialize height on page load
      autoResize(el);
    });

    const TRAIN_API_URL = "https://identifyingspiritualsickness-chatbot.onrender.com/train";
const form = document.getElementById("train-form");
const responseText = document.getElementById("train-response");
const preview = document.getElementById("train-preview");

const answerTextarea = document.getElementById("answer");

// Function to dynamically resize textarea
function resizeTextarea() {
  answerTextarea.style.height = 'auto'; // reset height
  answerTextarea.style.height = answerTextarea.scrollHeight + 'px'; // grow/shrink
}

// Listen for input events
answerTextarea.addEventListener('input', resizeTextarea);

function formatAnswer(text) {
  if (!text) return "";
  let formatted = text
    .replace(/\r\n|\r|\n/g, "<br>")
    .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>")
    .replace(/\*(.*?)\*/g, "<em>$1</em>")
    .replace(/\#\#\s(.*?)(\n|$)/g, "<h3>$1</h3>")
    .replace(/\|(.+?)\|/gs, (match) => {
      const rows = match.trim().split("<br>").filter(r => r.trim());
      const tableRows = rows.map(row => {
        const cols = row.split("|").map(c => c.trim()).filter(c => c !== "");
        return "<tr>" + cols.map(c => `<td>${c}</td>`).join("") + "</tr>";
      }).join("");
      return `<table class="chat-table">${tableRows}</table>`;
    });
  return formatted;
}

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const question = document.getElementById("question").value.trim();
  const answer = answerTextarea.value.trim();

  if (!question || !answer) {
    responseText.textContent = "Please fill both fields.";
    return;
  }

  responseText.textContent = "Submitting...";

  try {
    const res = await fetch(TRAIN_API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question, answer }),
    });

    const data = await res.json();
    responseText.innerHTML = data.message || "Training data submitted successfully!";

    // Auto-clear input fields
    document.getElementById("question").value = "";
    answerTextarea.value = "";
    resizeTextarea(); // reset textarea height

    // Show preview
    const formattedAnswer = formatAnswer(answer);
    const userBubble = document.createElement("div");
    userBubble.className = "train-user-msg";
    userBubble.textContent = question;

    const botBubble = document.createElement("div");
    botBubble.className = "train-bot-msg";
    botBubble.innerHTML = formattedAnswer;

    const pair = document.createElement("div");
    pair.className = "train-msg-pair";
    pair.appendChild(userBubble);
    pair.appendChild(botBubble);

    preview.appendChild(pair);
    preview.scrollTop = preview.scrollHeight;

    // Update local trained answers cache
    try {
      const cached = JSON.parse(localStorage.getItem('trained_answers_cache') || '[]');
      cached.push({ question, answer, lang: 'en' });
      localStorage.setItem('trained_answers_cache', JSON.stringify(cached));
      if (window.chatAddTrainedAnswer) {
        window.chatAddTrainedAnswer(question, answer);
      }
    } catch (e) {
      console.warn(e);
    }

  } catch (err) {
    console.error(err);
    responseText.textContent = "Error submitting training data.";
  }
});

  </script>
</body>
</html>
