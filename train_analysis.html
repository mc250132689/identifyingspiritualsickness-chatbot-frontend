<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Training Data Analysis</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
<h2>Training Data Analysis</h2>
<p>Total Q&A Pairs: <strong id="total-count">0</strong></p>
<canvas id="wordChart" height="80"></canvas>
<table id="data-table"><thead><tr><th>#</th><th>Question</th><th>Answer</th></tr></thead><tbody></tbody></table>
</div>

<script>
const TRAIN_DATA_URL = "https://identifyingspiritualsickness-chatbot.onrender.com/get-training-data";

async function loadTrainingData() {
  const res = await fetch(TRAIN_DATA_URL);
  const data = await res.json();
  const trainingData = data.training_data;
  document.getElementById("total-count").textContent = trainingData.length;
  const tbody = document.querySelector("#data-table tbody");
  tbody.innerHTML = "";
  trainingData.forEach((d,i)=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${i+1}</td><td>${d.question}</td><td>${d.answer}</td>`;
    tbody.appendChild(tr);
  });
  window.trainingData = trainingData;
}
loadTrainingData();
setInterval(loadTrainingData,10000);
</script>
</body>
</html>
