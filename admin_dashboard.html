<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9f5;
      margin: 0;
      padding: 0;
      color: #1a3a2f;
    }

    header {
      background: #0d3b2e;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      letter-spacing: 1px;
    }

    .container {
      margin: 30px auto;
      width: 90%;
      max-width: 1000px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #0d3b2e;
    }

    h2 {
      margin-top: 0;
      border-left: 4px solid #0d3b2e;
      padding-left: 10px;
    }

    .top-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .top-actions input {
      padding: 8px;
      width: 250px;
      border: 1px solid #0d3b2e;
      border-radius: 4px;
    }

    .button {
      padding: 8px 12px;
      background: #0d3b2e;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      border: none;
    }

    .button:hover {
      opacity: 0.85;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #0d3b2e;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background: #0d3b2e;
      color: white;
    }

    .logout-btn {
      margin-top: 20px;
      display: inline-block;
      background: #a40000;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<header>
  Admin Dashboard - Ruqyah Chatbot System
</header>

<div class="container">

  <div class="top-actions">
    <input type="text" id="search-input" placeholder="Search user / message / reply...">
    <button class="button" id="export-btn">Export CSV</button>
    <button class="button" id="refresh-btn">Refresh Now</button>
  </div>

  <h2>User Conversations (Auto-refreshing)</h2>

  <table id="conversation-table">
    <thead>
      <tr>
        <th>User</th>
        <th>Message</th>
        <th>Bot Reply</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="logout-btn" id="logout-btn">Logout</div>

</div>

<script src="admin_dashboard.js"></script>
</body>
</html>
