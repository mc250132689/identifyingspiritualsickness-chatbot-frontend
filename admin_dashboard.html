<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Identifying Spiritual Sickness Chatbot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    h1 { text-align: center; }
    .admin-container { max-width: 900px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
    .stat-card { background: #007bff; color: white; padding: 20px; border-radius: 10px; text-align: center; }

    #login-section { text-align: center; margin-top: 40px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    button { border: none; border-radius: 8px; cursor: pointer; }

    /* Buttons row */
    .btn-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    #train-btn { background: #28a745; color: white; }
    #train-btn:hover { background: #218838; }

    #view-train-btn { background: #17a2b8; color: white; }
    #view-train-btn:hover { background: #117a8b; }

  </style>
</head>
<body>
  <h1>üîê Admin Dashboard</h1>

  <!-- Login section -->
  <div id="login-section">
    <input type="password" id="admin-key" placeholder="Enter Admin Key">
    <button id="login-btn">Access Dashboard</button>
    <p id="login-status"></p>
  </div>

  <!-- Dashboard section -->
  <div id="dashboard" style="display:none">
    <div class="admin-container">
      <div class="stats-grid">
        <div class="stat-card">
          <h2 id="total-records">0</h2>
          <p>Total Training Records</p>
        </div>
        <div class="stat-card">
          <h2 id="avg-q-len">0</h2>
          <p>Avg. Question Length</p>
        </div>
        <div class="stat-card">
          <h2 id="avg-a-len">0</h2>
          <p>Avg. Answer Length</p>
        </div>
      </div>

      <!-- Buttons Side-by-Side -->
      <div class="btn-row">
        <button id="train-btn" onclick="window.location.href='train.html'">üöÄ Go to Train Bot</button>
        <button id="view-train-btn" onclick="window.location.href='view_training.html'">üìÇ View Training Data</button>
      </div>

    </div>
  </div>

<script>
  const BASE_URL = "https://identifyingspiritualsickness-chatbot.onrender.com";

  const loginBtn = document.getElementById("login-btn");
  const adminKeyInput = document.getElementById("admin-key");
  const loginSection = document.getElementById("login-section");
  const dashboard = document.getElementById("dashboard");
  const statusText = document.getElementById("login-status");

  async function attemptLogin() {
    const key = adminKeyInput.value.trim();
    if (!key) return alert("Please enter admin key");

    statusText.textContent = "‚è≥ Connecting to server...";

    try {
      const res = await fetch(`${BASE_URL}/admin-stats?key=${encodeURIComponent(key)}`);

      if (!res.ok) throw new Error("Backend unreachable");
      const data = await res.json();

      if (data.error) {
        statusText.textContent = "‚ùå Unauthorized Admin Key!";
        return;
      }

      loginSection.style.display = "none";
      dashboard.style.display = "block";

      document.getElementById("total-records").textContent = data.total_records;
      document.getElementById("avg-q-len").textContent = data.avg_question_length;
      document.getElementById("avg-a-len").textContent = data.avg_answer_length;

    } catch (err) {
      statusText.textContent = "‚ö†Ô∏è Error: Server is sleeping or offline. Try again soon.";
      console.log(err);
    }
  }

  loginBtn.addEventListener("click", attemptLogin);

  // Allow ENTER key to submit admin key (faster login)
  adminKeyInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      attemptLogin();
    }
  });
</script>
</body>
</html>
