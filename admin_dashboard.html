<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ•Œ Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ•Œ Admin Dashboard</h1>

    <div class="dashboard-controls">
      <button onclick="exportData()">ðŸ“¤ Export Training Data</button>
      <input type="file" id="import-file" accept=".json,.csv">
      <button onclick="importData()">ðŸ“¥ Import Training Data</button>
      <input type="text" id="keyword" placeholder="Filter keyword">
      <select id="lang-filter">
        <option value="">All Languages</option>
        <option value="en">English</option>
        <option value="ms">Malay</option>
        <option value="ar">Arabic</option>
      </select>
      <button onclick="filterData()">Filter</button>
    </div>

    <h3>Training Data Overview</h3>
    <table id="training-table" class="chat-table">
      <thead>
        <tr><th>Lang</th><th>Question</th><th>Answer</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <h3>Analytics</h3>
    <div class="charts">
      <canvas id="langChart"></canvas>
      <canvas id="lengthChart"></canvas>
      <canvas id="freqChart"></canvas>
    </div>
  </div>

<script src="admin_dashboard.js"></script>
</body>
</html>
