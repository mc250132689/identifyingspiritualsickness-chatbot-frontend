<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Identifying Spiritual Sickness Chatbot</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    .admin-container { max-width: 1200px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
    .stat-card { background: #007bff; color: white; padding: 20px; border-radius: 10px; text-align: center; font-size: 18px; }
    .btn-row { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
    .btn-row button { padding: 12px 20px; font-size: 16px; color: white; border-radius: 8px; cursor: pointer; }
    #train-btn { background: #28a745; } #train-btn:hover { background: #218838; }
    #view-train-btn { background: #17a2b8; } #view-train-btn:hover { background: #117a8b; }
    #chat-view-btn { background: #ffc107; } #chat-view-btn:hover { background: #e0a800; }
    #feedback-btn { background: #6f42c1; } #feedback-btn:hover { background: #5a3490; }
    #login-section { text-align: center; margin-top: 100px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    button { border: none; border-radius: 8px; cursor: pointer; }
    .dashboard-section { margin-top: 30px; }
    canvas { background: #fafafa; border-radius: 10px; padding: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    th { background: #007bff; color: white; }
  </style>
</head>
<body>

<h1>ğŸ” Admin Dashboard - Spiritual Chatbot</h1>

<!-- Login Section -->
<div id="login-section">
  <input type="password" id="admin-key" placeholder="Enter Admin Key">
  <button id="login-btn">Access Dashboard</button>
  <p id="login-status"></p>
</div>

<!-- Dashboard Section -->
<div id="dashboard" style="display:none">
  <div class="admin-container">
    
    <!-- Stats -->
    <div class="stats-grid">
      <div class="stat-card">
        <h2 id="total-records">0</h2>
        <p>Total Training Records</p>
      </div>
      <div class="stat-card">
        <h2 id="total-chats">0</h2>
        <p>Total User Messages</p>
      </div>
      <div class="stat-card">
        <h2 id="avg-q-len">0</h2>
        <p>Avg. Question Length</p>
      </div>
      <div class="stat-card">
        <h2 id="avg-a-len">0</h2>
        <p>Avg. Answer Length</p>
      </div>
    </div>

    <!-- Buttons -->
    <div class="btn-row">
      <button id="train-btn" onclick="window.location.href='train.html'">ğŸš€ Train Chatbot</button>
      <button id="view-train-btn" onclick="window.location.href='view_training.html'">ğŸ“‚ View Training Data</button>
      <button id="chat-view-btn" onclick="window.location.href='chat_logs.html'">ğŸ’¬ View Chat History</button>
      <button id="feedback-btn" onclick="window.location.href='feedback.html'">ğŸ“ Feedback & Suggestions</button>
    </div>

    <!-- Charts -->
    <div class="dashboard-section">
      <h2>ğŸ“Š Symptom Statistics</h2>
      <canvas id="symptomChart" height="200"></canvas>
    </div>

    <div class="dashboard-section">
      <h2>ğŸŒ Language Usage</h2>
      <canvas id="langChart" height="200"></canvas>
    </div>

  </div>
</div>

<script>
  const BASE_URL = "https://identifyingspiritualsickness-chatbot.onrender.com";
  const loginBtn = document.getElementById("login-btn");
  const loginSection = document.getElementById("login-section");
  const dashboard = document.getElementById("dashboard");
  const statusText = document.getElementById("login-status");

  let trainingData = [];
  let chatData = [];

  loginBtn.addEventListener("click", async () => {
    const key = document.getElementById("admin-key").value.trim();
    if (!key) return alert("Please enter admin key");
    statusText.textContent = "â³ Connecting to server...";

    try {
      const res = await fetch(`${BASE_URL}/admin-stats?key=${encodeURIComponent(key)}`);
      if (!res.ok) throw new Error("Backend unreachable");
      const data = await res.json();
      if (data.error) { statusText.textContent = "âŒ Unauthorized Admin Key!"; return; }

      loginSection.style.display = "none";
      dashboard.style.display = "block";

      // Populate stats
      document.getElementById("total-records").textContent = data.total_records;
      document.getElementById("avg-q-len").textContent = data.avg_question_length;
      document.getElementById("avg-a-len").textContent = data.avg_answer_length;

      // Load training & chat data
      loadTrainingData();
      loadChatData();

    } catch (err) {
      statusText.textContent = "âš ï¸ Error: Server offline or sleeping.";
      console.log(err);
    }
  });

  async function loadTrainingData() {
    try {
      const res = await fetch(`${BASE_URL}/get-training-data`);
      const data = await res.json();
      trainingData = data.training_data;
      renderCharts();
    } catch(err) { console.error(err); }
  }

  async function loadChatData() {
    // This assumes you have a /get-chat-logs endpoint
    try {
      const res = await fetch(`${BASE_URL}/get-chat-logs?key=ADMIN_KEY`);
      const data = await res.json();
      chatData = data.logs || [];
      document.getElementById("total-chats").textContent = chatData.length;
    } catch(err) { console.log("Chat logs not available:", err); }
  }

  function renderCharts() {
    const symptomCounts = {};
    trainingData.forEach(d => {
      const question = d.question.toLowerCase();
      if (question.includes("nightmares")) symptomCounts["Nightmares"] = (symptomCounts["Nightmares"]||0)+1;
      if (question.includes("jinn")) symptomCounts["Jinn"] = (symptomCounts["Jinn"]||0)+1;
      if (question.includes("sihr")) symptomCounts["Sihr/Black Magic"] = (symptomCounts["Sihr/Black Magic"]||0)+1;
      if (question.includes("ruqyah")) symptomCounts["Ruqyah"] = (symptomCounts["Ruqyah"]||0)+1;
    });

    new Chart(document.getElementById("symptomChart"), {
      type: 'bar',
      data: {
        labels: Object.keys(symptomCounts),
        datasets: [{ label: 'Occurrences', data: Object.values(symptomCounts), backgroundColor: '#007bff' }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });

    // Language chart
    const langCounts = {};
    trainingData.forEach(d => {
      langCounts[d.language] = (langCounts[d.language]||0)+1;
    });

    new Chart(document.getElementById("langChart"), {
      type: 'pie',
      data: {
        labels: Object.keys(langCounts),
        datasets: [{ data: Object.values(langCounts), backgroundColor: ['#007bff','#28a745','#ffc107','#6f42c1','#17a2b8'] }]
      },
      options: { responsive: true }
    });
  }
</script>

</body>
</html>
