<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Identifying Spiritual Sickness Chatbot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f0f5f4; padding: 20px; color:#1b3b3a; }
    h1 { text-align: center; color: #14532d; }
    .admin-container { max-width: 900px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
    .stat-card { background: #10b981; color: white; padding: 20px; border-radius: 10px; text-align: center; }
    .small { font-size: 13px; color: #064e3b; }

    #login-section { text-align: center; margin-top: 40px; }
    input, button { padding: 10px; margin: 5px; font-size: 16px; }
    button { border: none; border-radius: 8px; cursor: pointer; }

    /* Buttons row */
    .btn-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    #train-btn { background: #2563eb; color: white; }
    #train-btn:hover { background: #1e40af; }

    #view-train-btn { background: #8b5cf6; color: white; }
    #view-train-btn:hover { background: #6d28d9; }

    #export-data-btn { background:#f59e0b; color:white; }
    #export-data-btn:hover { background:#b45309; }

    #export-feedback-btn { background:#ef4444; color:white; }
    #export-feedback-btn:hover { background:#b91c1c; }

    pre { background:#f6f6f9;padding:10px;border-radius:8px; max-height:200px; overflow:auto; }

    /* Animated dots */
    .dots span {
      animation: blink 1s infinite;
    }
    .dots span:nth-child(2) { animation-delay: 0.2s; }
    .dots span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 20% { opacity: 0; }
      50%, 100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>üîê Admin Dashboard</h1>

  <!-- Login section -->
  <div id="login-section">
    <input type="password" id="admin-key" placeholder="Enter Admin Key">
    <button id="login-btn">Access Dashboard</button>
    <p id="login-status"></p>
  </div>

  <!-- Dashboard section -->
  <div id="dashboard" style="display:none">
    <div class="admin-container">
      <div class="stats-grid">
        <div class="stat-card">
          <h2 id="total-records">0</h2>
          <p>Total Training Records</p>
        </div>
        <div class="stat-card">
          <h2 id="hadith-count">0</h2>
          <p>Records with Hadith</p>
        </div>
        <div class="stat-card">
          <h2 id="feedback-count">0</h2>
          <p>Feedback Received</p>
        </div>
      </div>

      <div style="display:flex;gap:12px;flex-wrap:wrap;align-items:center">
        <div style="flex:1">
          <h3>Recent Records</h3>
          <div id="recent-list" style="max-height:180px;overflow:auto;padding:8px;background:#f7fff9;border-radius:8px"></div>
        </div>
        <div style="flex:1">
          <h3>Top Questions</h3>
          <div id="top-questions" style="max-height:180px;overflow:auto;padding:8px;background:#fff7ff;border-radius:8px"></div>
        </div>
      </div>

      <div class="btn-row">
        <button id="train-btn" onclick="window.location.href='train.html'">üöÄ Go to Train Bot</button>
        <button id="view-train-btn" onclick="window.location.href='view_training.html'">üìÇ View Training Data</button>
        <button id="export-data-btn">‚¨áÔ∏è Export Training JSON</button>
        <button id="export-feedback-btn">‚¨áÔ∏è Export Feedback (Admin)</button>
      </div>

      <div style="margin-top:16px">
        <h3>Hadith Examples (up to 5)</h3>
        <div id="hadith-examples"></div>
      </div>

    </div>
  </div>

<script>
  const BASE_URL = "https://identifyingspiritualsickness-chatbot.onrender.com";

  const loginBtn = document.getElementById("login-btn");
  const adminKeyInput = document.getElementById("admin-key");
  const loginSection = document.getElementById("login-section");
  const dashboard = document.getElementById("dashboard");
  const statusText = document.getElementById("login-status");

  // Animated dots helper
  function animatedDots(text) {
    return `${text} <span class="dots"><span>.</span><span>.</span><span>.</span></span>`;
  }

  // Function to check if server is awake
  async function checkServerAlive() {
    statusText.innerHTML = animatedDots("‚è≥ Checking server status");
    try {
      const res = await fetch(`${BASE_URL}/ping`);
      if (!res.ok) throw new Error("Server not responding");
      statusText.textContent = "‚úÖ Server is online!";
      return true;
    } catch (err) {
      statusText.innerHTML = animatedDots("‚ö†Ô∏è Server is sleeping. Waking up");
      console.log(err);
      await new Promise(r => setTimeout(r, 3000));
      return checkServerAlive();
    }
  }

  async function attemptLogin() {
    const key = adminKeyInput.value.trim();
    if (!key) return alert("Please enter admin key");

    await checkServerAlive();

    statusText.textContent = animatedDots("‚è≥ Logging in");

    try {
      const res = await fetch(`${BASE_URL}/admin-stats?key=${encodeURIComponent(key)}`);
      if (!res.ok) throw new Error("Backend unreachable");
      const data = await res.json();

      if (data.error) {
        statusText.textContent = "‚ùå Unauthorized Admin Key!";
        return;
      }

      loginSection.style.display = "none";
      dashboard.style.display = "block";

      document.getElementById("total-records").textContent = data.total_records;
      document.getElementById("hadith-count").textContent = data.hadith_count;
      document.getElementById("feedback-count").textContent = data.feedback_count;

      const recentEl = document.getElementById("recent-list");
      recentEl.innerHTML = "";
      (data.recent_records || []).slice().reverse().forEach(r => {
        const d = document.createElement("div");
        d.className = "small";
        d.textContent = `${(r.lang||'en').toUpperCase()} - ${r.question || r.answer}`;
        recentEl.appendChild(d);
      });

      const topQ = document.getElementById("top-questions");
      topQ.innerHTML = "";
      (data.top_questions || []).forEach(q => {
        const d = document.createElement("div");
        d.className = "small";
        d.textContent = q;
        topQ.appendChild(d);
      });

      const he = document.getElementById("hadith-examples");
      he.innerHTML = "";
      (data.hadith_examples || []).forEach(h => {
        const p = document.createElement("pre");
        p.textContent = JSON.stringify(h, null, 2);
        he.appendChild(p);
      });

    } catch (err) {
      statusText.textContent = "‚ö†Ô∏è Error: Could not connect to server.";
      console.log(err);
    }
  }

  loginBtn.addEventListener("click", attemptLogin);

  adminKeyInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      attemptLogin();
    }
  });

  // Export JSON buttons
  document.getElementById("export-data-btn").addEventListener("click", async () => {
    const key = adminKeyInput.value.trim() || prompt("Enter admin key to export:");
    if (!key) return;
    try {
      const res = await fetch(`${BASE_URL}/export-training-data`);
      const data = await res.json();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = "training_data_export.json"; a.click();
      URL.revokeObjectURL(url);
    } catch (err) {
      alert("Failed to export.");
    }
  });

  document.getElementById("export-feedback-btn").addEventListener("click", async () => {
    const key = adminKeyInput.value.trim() || prompt("Enter admin key to export feedback:");
    if (!key) return;
    try {
      const res = await fetch(`${BASE_URL}/export-feedback?key=${encodeURIComponent(key)}`);
      if (!res.ok) throw new Error("unauth");
      const data = await res.json();
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = "feedback_export.json"; a.click();
      URL.revokeObjectURL(url);
    } catch (err) {
      alert("Failed to export feedback (check admin key).");
    }
  });

</script>
</body>
</html>
