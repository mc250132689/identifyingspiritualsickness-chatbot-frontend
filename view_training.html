<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Data Viewer</title>
  <link rel="stylesheet" href="view_training.css">
</head>
<body>

<div class="container">
  <h2>ðŸ“˜ Training Data Records</h2>

  <input type="text" id="searchInput" placeholder="Search questions or answers...">

  <div class="top-buttons">
    <button class="download-btn" onclick="downloadCSV()">Download CSV</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Question</th>
        <th>Answer</th>
        <th>Lang</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="dataTable"></tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()">Prev</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">Next</button>
  </div>
</div>

<!-- EDIT MODAL -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <h3>Edit Entry</h3>

    <label>Question:</label>
    <textarea id="editQuestion"></textarea>

    <label>Answer:</label>
    <textarea id="editAnswer"></textarea>

    <label>Language:</label>
    <input type="text" id="editLang">

    <div class="modal-buttons">
      <button onclick="saveEdit()" class="save-btn">Save</button>
      <button onclick="closeModal()" class="close-btn">Cancel</button>
    </div>
  </div>
</div>

<script src="view_training.js"></script>
</body>
</html>
