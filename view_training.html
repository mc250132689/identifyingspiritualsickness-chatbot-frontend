<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Training Data Viewer</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Training Data Viewer</h1>
<div id="training-container"></div>

<script>
const API_URL = "https://identifyingspiritualsickness-chatbot.onrender.com/get-training-data";
const container = document.getElementById("training-container");

async function loadTrainingData(){
  const res = await fetch(API_URL);
  const data = await res.json();
  const trainingData = data.training_data;
  container.innerHTML="";
  trainingData.forEach(item=>{
    const div = document.createElement("div");
    div.innerHTML = `<strong>Q:</strong> ${item.question}<br><strong>A:</strong> ${item.answer}<br>Language: ${item.lang||"N/A"}<hr>`;
    container.appendChild(div);
  });
}

loadTrainingData();
setInterval(loadTrainingData,5000);
</script>
</body>
</html>
